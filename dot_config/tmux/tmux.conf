#### Shortcuts
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Enter → copy and exit (default)
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -sel clipboard"
# Ctrl+w → copy but stay
bind -T copy-mode-vi C-w send-keys -X copy-pipe "xclip -i -sel clipboard"


# Disable layouts switching by 'C-b Space'
unbind-key Space

# Enable xterm shortcuts in visual mode
unbind C-Left
unbind C-Right
set-window-option -g xterm-keys on

# Show pane numbers
set -g display-panes-time 2000

# Exit from the bash by Ctrl+d x2
set-environment -g 'IGNOREEOF' 1
# alternative for other shell emulatores
#bind-key -n C-d detach

#### STATUS BAR
# Update status bar every 2 seconds
set -g status-interval 2

# Status bar position
set -g status-position bottom

# Status bar left: current program name and window list
set -g status-left-length 40
set -g status-left "#[fg=green,bold]#(ps -t #{pane_tty} -o comm= | tail -1) #[fg=yellow]| "

# Status bar right: git branch and date/time
set -g status-right-length 80
set -g status-right "#[fg=cyan]#(${HOME}/bin/tmux_git_branch.bash '#{pane_current_path}')#[fg=yellow] | #[fg=white]%d/%b/%Y %H:%M"

# Window status format with separator
set -g window-status-separator " #[fg=yellow]|#[fg=brightblue] "
set -g window-status-format "#I:#W"
set -g window-status-current-format "#I:#W"

#### COLOUR (Solarized dark)
# default statusbar colors
set-option -g status-style fg=yellow,bg=black #yellow and base02
# default window title colors
set-window-option -g window-status-style fg=brightblue,bg=default #base0 and default
set-window-option -g window-status-style dim
# active window title colors
set-window-option -g window-status-current-style fg=brightred,bg=default #orange and default

# pane border - improved visibility
set-option -g pane-border-style fg=colour235 #very dark gray for inactive panes
set-option -g pane-active-border-style fg=brightgreen,bold #bright green bold for active pane

# Dim inactive panes
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'

# message text
set-option -g message-style fg=brightred,bg=black #orange and base01
# pane number display
set-option -g display-panes-active-colour brightred #orange
set-option -g display-panes-colour blue #blue
# clock
set-window-option -g clock-mode-colour green #green
# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red

