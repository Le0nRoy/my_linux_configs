[settings]
screenchange-reload = true
pseudo-transparency = true

[colors]
black = #000000
gray = #2F2F2F
darkgray = #282A2E
lightgray = #C5C8C6
white = #FFFFFF
red = #420000
orange = #BD5E02
yellow = #FFF700
lime = #A8FF00
green = #31FF00
aqua = #00FF70
lightblue = #00FFF0
blue = #000BFF
purple = #7A006C
pink = #FF00C4
; TODO remove this colors
background = ${colors.gray}
background-alt = ${colors.darkgray}
foreground = ${colors.lightgray}
primary = ${colors.yellow}
secondary = #FDFDFD
alert = #A54242
disabled = #707880

[fonts]
common-font = monospace:pixelsize=12;2

[bar/primary]
; Position
width = 100%
height = 20pt
radius = 6
bottom = true
; Appearence
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = monospace:pixelsize=14;2
line-size = 0pt
padding-left = 0
padding-right = 1
module-margin = 1
; Monitor
monitor = DP-0
monitor-strict = true
; Modules
separator = |
separator-foreground = ${colors.disabled}
modules-left = i3 xwindow
modules-center = backlight pulseaudio-default
modules-right = xkeyboard date
fixed-center = true
; Misc
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
; Tray
tray-position = right
; Tray icon max size
tray-maxsize = 26
; WM options
wm-restack = i3
override-redirect = true

[bar/info]
; Position
width = 100%
height = 16pt
radius = 0
bottom = false
; Appearence
background = ${colors.black}
foreground = ${colors.foreground}
font-0 = ${fonts.common-font}
line-size = 0pt
padding-left = 0
padding-right = 1
module-margin = 1
; Monitor
monitor = ${env:MONITOR:}
monitor-strict = true
; Modules
separator = |
separator-foreground = ${colors.disabled}
modules-left = filesystem
modules-center = wlan eth 
modules-right = memory cpu 
fixed-center = true
; Misc
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
; WM options
wm-restack = i3
override-redirect = false

[bar/secondary-info]
; Is required for autorandr postswitch to find appropriate bar
inherit = bar/info

[bar/secondary]
; Position
width = 100%
height = 20pt
radius = 6
bottom = true
; Appearence
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = ${fonts.common-font}
line-size = 3pt
padding-left = 0
padding-right = 1
module-margin = 1
; Monitor
monitor = HDMI-0
monitor-strict = true
; Modules
separator = |
separator-foreground = ${colors.disabled}
modules-left = i3 xwindow
modules-center = backlight pulseaudio-hdmi
modules-right = xkeyboard date
fixed-center = true
; Misc
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
; WM options
wm-restack = i3
override-redirect = true

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
pin-workspaces = true
show-urgent = true
reverse-scroll = true

label-mode = %mode%
label-mode-foreground = ${colors.lightblue}

label-focused = %index%
label-focused-foreground = ${colors.black}
label-focused-background = ${colors.orange}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

label-visible = %index%
label-visible-underline = #555555
label-visible-padding = 1

label-urgent = %index%
label-urgent-foreground = ${colors.white}
label-urgent-background = ${colors.red}
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:10:...%
label-foreground = ${colors.white}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
mount-1 = /Job
mount-2 = /Steam
mount-3 = /SharedSteam
mount-4 = /Data

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#EA7D08}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#EA7D08}%ifname%%{F-} %essid% %local_ip% 

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#EA7D08}%ifname%%{F-} %local_ip%

[module/pulseaudio-default]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_1f.3.analog-stereo

label-volume = %percentage%%
label-volume-foreground = ${colors.white}
format-volume-prefix = "Vol "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-muted = muted
label-muted-foreground = ${colors.gray}

click-right = pavucontrol

[module/pulseaudio-hdmi]
type = internal/pulseaudio
sink = alsa_output.pci-0000_01_00.1.hdmi-stereo

label-volume = %percentage%%
label-volume-foreground = ${colors.white}
format-volume-prefix = "Vol "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-muted = muted
label-muted-foreground = ${colors.gray}

click-right = pavucontrol

[module/backlight]
type = internal/backlight
card = nvidia_0
use-actual-brightness = false
enable-scroll = true

label = %percentage%%
label-foreground = ${colors.white}
format = <label>
format-prefix = "Light " 
format-prefix-foreground = ${colors.primary}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 1

date = %d/%b/%Y %H:%M:%S

label = %date%
label-foreground = ${colors.white}

; vim:ft=dosini
